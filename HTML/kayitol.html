<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - İnci Giyim</title>
    <link rel="stylesheet" href="../CSS/login2.css">
</head>

<body>
    <div class="login-box">
        <div class="login-header">
            <header>İnci Giyim</header>
        </div>



        <form id="kayitFormu">
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Ad" autocomplete="given-name" required>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Soyad" autocomplete="family-name" required>
            </div>
            <div class="input-box">
                <input type="tel" class="input-field" placeholder="Telefon Numaranız" autocomplete="tel">
            </div>
            <div class="input-box">
                <input type="email" class="input-field" placeholder="E-posta" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Şifre" autocomplete="off" required>
            </div>
            <div class="input-submit">
                <button class="submit-btn" type="submit">Kayıt Ol</button>
            </div>

            <div class="sign-up-link">
                <p>Giriş Yap Kismina<a href="/login"> Dön</a></p>
                <h5><a href="/anasayfa">Ana Sayfa</a></h5>
            </div>

        </form>
    </div>
    <script type="module" src="../JAVASCRİPT/script2.js"></script>
</body>

</html>
