<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Girişi - İnci Giyim</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    
    <div class="login-box">
        <div class="login-header">
            <header>İnci Giyim</header>
        </div>
          

        <form id="girisFormu">
            <div class="input-box">
                <input type="email" class="input-field" placeholder="E-Posta" autocomplete="off" required>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Şifre" autocomplete="off" required>
            </div>
            <!-- <div class="forgot">
             
            </div> -->
            <div class="input-submit">
                <button class="submit-btn" type="submit">Giriş Yap</button>
            </div>
            <div class="sign-up-link">
                <p>Hesabınız Yoksa <a href="/kayit">Kayıt Ol</a></p>
                <h5><a href="/anasayfa">Ana Sayfa</a></h5>
            </div>
            
        </form>
    </div>
    <script type="module" src="../JAVASCRİPT/script2.js"></script>
</body>
</html>
